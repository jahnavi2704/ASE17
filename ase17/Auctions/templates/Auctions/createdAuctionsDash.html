{% extends "Auctions/dashboard.html" %}
{% block content %}
    <br><br>
      <a href="{% url 'create-auction' %}"><i class="fas fa-plus-circle fa-3x bu1"></i></a>
    <br><br>
        {% for auction in auctions %}
                <div class="content">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-8 col-md-7">
                                    <br><br>
                                    <div class="card userdiscopy">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-md-6 "><br>
                                                    <p><span class="cad1"><i class="fas fa-gavel"></i> &nbsp; Auction - {{ auction.id }} </span> </p><br>
                                                    <p><span class="cad2">Category :</span><br> {{ auction.category }}</p><br>
                                                    <p><span class="cad2">Scheduled Date and Time :<br></span> {{ auction.scheduled_date }}</p>
                                                    <p><span class="cad2"><a href="{% url 'testform' auction.id %}">Start</a><br></span></p>
                                                </div>
                                            </div>
                                        </div>
                                        <br><br>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
        {% endfor %}

{% endblock %}
